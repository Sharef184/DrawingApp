<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Syntax For HTML5Shiv - HTML5 Browser Support -->
    <!--[if lt IE 9]>
	        <script src="js/html5shiv.min.js"></script>
	        <script src="js/respond.min.js"></script>
        <![endif]-->

    <title>Oracle | Drawing Application</title>
    <link rel="icon" href="images/redLogo.png">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="images/lightLogo.png" alt="ORACLE">
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="headline">Drawing Application</h1>
            <div class="toolbar">
                <button id="rectangle" type="button">Rectangle</button>
                <button id="circle" type="button">Circle</button>
                <button type="button">
                    <a id="save">Save</a>
                </button>
                <button id="load-button" type="button">
                    <label class="load-container">
                        <span id="clear-span">Clear & </span>Load
                        <input id="load-file" type='file' accept='image/*'>
                        <input id="checkbox" type="checkbox">
                    </label>
                </button>
            </div> <!-- /.toolbar -->
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div> <!-- /.container -->
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    <!-- Js Plugins File -->
    <script src="js/plugins.js"></script>
</body>

</html>
